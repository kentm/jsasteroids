<html>
<head>
    <title>
        Asteroids
    </title>
</head>
<body style="width: 100%; text-align: center; font-family: sans-serif;">

    <canvas id="main" style="display: inline; border: solid 1px black;"></canvas>
    <div id="options" style="text-align: left; margin: 0 auto;">
        <p>
            <button onclick="stopGame()">Stop</button>
            <button onclick="startGame()">Start</button>    
            Score: <span id="score">0</span>
        </p>
        <p>
            Use the left/right arrow keys to rotate, up/down arrow keys to move, hit space to fire.
        </p>
        <p>Rules:</p>
        <ul>
            <li>You can't hit the sides</li>
            <li>You can't hit asteroids</li>
        </ul>
    </div>
    
</body>
<script src="script.js"></script>
<script>
    resetCanvas();
</script>
</html>
